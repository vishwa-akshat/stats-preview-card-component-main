<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="container-left">
      <h1> Get <span>insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
        overall efficiency.</p>

      <div class="stats-container">
        <div class="stats">
          <span class="stats-heading">10k+</span>
           <p>COMPANIES</p>
        </div>
        <div class="stats">
          <span class="stats-heading">314</span>
           <p>TEMPLATES</p>
        </div>
        <div class="stats">
          <span class="stats-heading">12M+ </span>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
    <div class="container-right">

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/akshat-vishwakarma-a24078141/" target="_blank">Akshat Vishwakarma</a>.
  </div>
</body>

</html>
